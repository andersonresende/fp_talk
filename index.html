# First-class functions

Uma linguagem que possue First-Class functions trata funções como um dado qualquer, elas podem ser passadas em outros funções como argumentos ou em variáveis.

```python
def call_my_name(name):
  return name

call_my_name_again = call_my_name

print(call_my_name('Anderson')) # prints Anderson

print(call_my_name_again('Anderson')) # also prints Anderson
```

---

# Higher order functions

Higher-Order functions são funções que recebem uma ou mais funções como argumento ou retornam funções.

```python
def convert_to(to_what, number):
 return to_what(number)

convert_to(float, 20) # convert 20 to float
convert_to(str, 10) # convert 10 to str
```
---

# Usando Map (High-Order function)

Funcional
```python
def double(number):
  return number * 2

print(list(map(double, [1, 2, 3, 4])))
```
--
Imperativa
```python
numbers = [1, 2, 3, 4]
new_numbers = []
for number in numbers:
  new_numbers.append(number * 2)

print(new_numbers)
```

---
# Lambda expressions

Lambdas são funções anônimas que geralmente são passadas como parametros para outras funções. Lambdas são também expressões.

`def` statement
```python
def add_one(number):
  return number + 1
```
--
#### Lambda
```python
add_one = lambda number: number + 1
print(add_one(10)) # prints 11
```
--
#### Usando Map + Lambda
```python
print(list(map(lambda number: number + 1, [1, 2, 3, 4])))
```

---
# List Comprehensions
Muitas vezes usamos loops para iterar sobre listas e executa ações sobre os elementos. List comprehensions são uma forma mais declarativa.

`for` statement
```python
dogs = ["Todd", "Tom", "Bob"]
big_dogs = []
for dog in dogs:
  big_dogs.append("Big {}".format(dog))
print(big_dogs)
```
--
#### Comprehensions (Expressions)
```python
dogs = ["Todd", "Tom", "Bob"]
big_dogs = ["Big {}".format(dog) for dog in dogs]
print(big_dogs)

```

# Functools: Partial

Observe o exemplo abaixo usando operator.add:

```python
call_me_mr = functools.partial(operator.concat, "Mr ")
call_me_mrs = functools.partial(operator.concat, "Mrs ")

print(call_me_mr("Anderson"))  # prints Mr Anderson
print(call_me_mrs("Renata")) # prints Mrs Renata

```

# Exemplo 1:

Vamos combinar **partial** com a função **sorted** e o modulo **operator**:

```python
person = namedtuple('Person', 'name age')
people = [person('Anderson', 29), person('Renato', 25), person('Diego', 27)]
```
--
```python
sorted(people, key=lambda p: p.name)
sorted(people, key=lambda p: p.age)
```
--
```python
def sort_by_name(people):
  return sorted(people, key=lambda p: p.name)

def sort_by_age(people):
  return sorted(people, key=lambda p: p.age)
```

#### Usando partial:
```python

sort_by_age = functools.partial(sorted, key=lambda p: p.age)
```

```python

---
Agora a imagem da capa esta sendo retornada pela API também:
```python
person_one = {'name':'Anderson', 'redes_sociais': [
    {'name': 'facebook', 'profile_img': 'img1', 'cover_image': 'cimg1'},
    {'name': 'twitter', 'profile_img': '', 'cover_image': 'cimg2'}]}

person_two = {'name':'Renato', 'redes_sociais': [
    {'name': 'facebook', 'profile_img': '', 'cover_image': ''},
    {'name': 'twitter', 'profile_img': 'img2', 'cover_image': 'cimg3'}]}
```
--
Primeira Abordagem (Ruim)
```python
def get_profile_img(person):
    for social in person['redes_sociais']:
        if social['image']:
            return social['image']
    return ''

def get_cover_img(person):
    for social in person['redes_sociais']:
        if social['cover_image']:
            return social['cover_image']
    return 'default'
```
---
Segunda Abordagem (Normal)
```python
def get_img_by(which_image, person):
    for social in person['redes_sociais']:
        if social[which_image]:
            return social[which_image]
    return 'default'

def get_profile_img(person):
    return get_img_by('image', person)

def get_cover_img(person):
    return get_img_by('cover_image', person)
```
--
#### Usando Partial
A cada nova imagem uma única linha de código, declarativo e mais legal:
```python
get_profile_img = functools.partial(get_img_by, 'image')
get_cover_img = functools.partial(get_img_by, 'cover_image')
```
